<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <script src="js/bootstrap.min.js"></script>

    <title>Cadastro</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="mx-auto">
                <div>
                    <div class="offset-md-auto col-md-auto offset-md-auto text-center mt-5">
                        <img src="IMAGENS CATEGORIAS/Imagen Tela Inicial e Categorias.png"><!--Imagem do logo do APP-->
                    </div><br>
                    <div class="offset-md-auto col-md-auto offset-md-auto">
                        <h3>Crie sua conta</h3>
                    </div>
                    
                    <form id="form-cadastro"> 
                        <div class="form-group">
                            <input type="email" class="form-control" id="email" placeholder="Email">
                        </div><br>
                        <div class="form-group">
                            <input type="password" class="form-control" id="senha" placeholder="Senha">
                        </div><br>
                        <div class="form-group">
                            <input type="password" class="form-control" id="confirmarSenha"
                                placeholder="Confirme sua senha">
                        </div><br>
                        <div class="form-group">
                            <button type="submit" class="btn btn-success w-100" id="botao-entrar">Cadastrar Usuáro</button>
                        </div>
                    </form><br>
                </div>
                <div>
                    <hr class="w-100">
                </div><br>
                <div class="col-12 text-center">
                    <p>Já tem uma conta? <a class="text-success text-decoration-none" id="link-entrar" href="loginNovo.html">Entrar!</a></p>
                </div>

            </div>
        </div>
    </div>
    <div id="mensagem"></div>
    
    
    <script src="Login&Cadastro.js"></script>  
</body>

</html>
