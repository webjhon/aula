        <!-- Cartão do Shampoo -->

                    <div class="row g-0 align-items-center">
                        <div class="col-md-8">
                            <img id="imagem-shampoo" src="IMAGENS CATEGORIAS/Produtos de Higiene/Shampoo Palmolive.png" class="img-fluid rounded-start ms-4" alt="Shampoo Palmolive Naturals (350ml)">
                        </div>
                        <div class="col-md-4 d-flex justify-content-between align-items-center">

                            <button id="adicionar-higiene1" class="botao-sacola">

                <div class="card mb-3" style="max-width: 540px;">
                    <div class="row g-0 align-items-center">
                        <div class="col-md-8">
                            <img id="imagem-desodorante" src="IMAGENS CATEGORIAS/Produtos de Higiene/Desodorante Dove Original.png" class="img-fluid rounded-start ms-4" alt="Desodorante Dove Original (150ml)">

                        <div class="col-md-4 d-flex justify-content-between align-items-center">

                            <button id="adicionar-higiene2" class="botao-sacola">

                    <div class="row g-0 align-items-center">
                        <div class="col-md-8">
                            <img id="imagem-creme-dental" src="IMAGENS CATEGORIAS/Produtos de Higiene/Creme Dental Close Up Fresh.png" class="img-fluid rounded-start ms-4" alt="Creme Dental Close Up Fresh (90g)">
